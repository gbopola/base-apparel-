<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Base Apparel</title>
</head>
<body>
    <nav>
        <img class="logo" src="./images/logo.svg" alt="base-apparel-logo">
    </nav>

    <section id="body-section">
        <div class="grid">
            <div class="hero-content">
                 <h1 class="display"><span class="info">We're </span>Coming Soon</h1>
                 <p class="lead">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                 <form action="">
                 <label for="email">
                     <input type="email" name="email" id="email" placeholder="Email Address" required>
                     <input type="submit" value=">">
                    </form>
                 </label>
            </div>
            <div class="hero-img">
                <img src="./images/hero-desktop.jpg" alt="model">
            </div>
        </div>
    </section>
</body>
</html>
